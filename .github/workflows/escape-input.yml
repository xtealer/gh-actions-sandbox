name: Escape Input Workflow
on: 
  workflow_dispatch:
    inputs:
      comments:
        description: 'Comments'
        required: true
        type: string

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print NON Escaped Text.
        run: |
          echo '${{ github.token }}'
      - name: Print Escaped Text.
        run: |
          echo '::escapeContent::${{ github.token }}'
